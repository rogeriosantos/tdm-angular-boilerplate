<div class="dashboard-container">
  <!-- Machine Operator Toolbar Header -->
  <app-toolbar></app-toolbar>

  <main class="dashboard-content" *transloco="let t; read: 'dashboard'">
    <h1>{{ t('title') }}</h1>
    <p>{{ t('welcome') }}</p>

    <!-- Test Buttons for User Profile API -->
    <div class="test-buttons mt-8 p-4 border rounded-lg bg-gray-50">
      <h3 class="text-lg font-semibold mb-4">API Testing</h3>
      <div class="space-x-4">
        <button mat-raised-button color="warn" (click)="testUserProfileLocale()">
          🌍 Test User Locale
        </button>
        <span>UI Language: {{ uilanguage }}</span>
        <span>dataLanguage Language: {{ dataLanguage }}</span>
      </div>
      <p class="text-sm text-gray-600 mt-2">Check browser console for API response details</p>
    </div>

    <!-- {{ t('content-placeholder') }} -->
  </main>
</div>
